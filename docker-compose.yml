version: '3.8'

services:
  db:
    build:
      context: ./backend/server/db
      dockerfile: Dockerfile
    image: manju-postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: manju_dev
    volumes:
      - manju_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=manju_dev
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  ai-backend:
    build:
      context: ./ai_backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./ai_backend/.env
    environment:
      - BACKEND_URL=http://backend:8080

volumes:
  manju_postgres_data:
