server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Static assets - use content hash in filename for cache busting
    # Vite already adds hashes to filenames, so we can cache but require revalidation
    location ~* \.(js|css)$ {
        root /usr/share/nginx/html;
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Images/fonts can be cached longer
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
