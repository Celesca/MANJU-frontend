version: '3.8'

services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    image: manju-postgres:latest
    restart: unless-stopped
    environment:
      # Standard Postgres env. You should set these in .env for production.
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: manju_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: